
    <div ng-controller="featured">
     <style type="text/css">
.media {
  display: inline-block;
  position: relative;
  vertical-align: top;
}

.media__image { display: block; }

.media__body {
  background: rgba(41, 128, 185, 0.7);
  bottom: 0;
  color: white;
  font-size: 1em;
  left: 0;
  opacity: 0;
  overflow: hidden;
  padding: 3.75em 3em;
  position: absolute;
  text-align: center;
  top: 0;
  right: 0;
  -webkit-transition: 0.6s;
  transition: 0.6s;
}

.media__body:hover { opacity: 1; }

.media__body:after,
.media__body:before {
  border: 1px solid rgba(255, 255, 255, 0.7);
  bottom: 1em;
  content: '';
  left: 1em;
  opacity: 0;
  position: absolute;
  right: 1em;
  top: 1em;
  -webkit-transform: scale(1.5);
  -ms-transform: scale(1.5);
  transform: scale(1.5);
  -webkit-transition: 0.6s 0.2s;
  transition: 0.6s 0.2s;
}

.media__body:before {
  border-bottom: none;
  border-top: none;
  left: 2em;
  right: 2em;
}

.media__body:after {
  border-left: none;
  border-right: none;
  bottom: 2em;
  top: 2em;
}

.media__body:hover:after,
.media__body:hover:before {
  -webkit-transform: scale(0);
  -ms-transform: scale(0);
  transform: scale(0);
  opacity: 1;
}

.media__body h2 { margin-top: 0; }

.media__body p { margin-bottom: 1.5em; }
</style>





	<div infinite-scroll="fetchNext()"  infinite-scroll-distance="1" style=" width:85%; height:100%">
		<div data-masonry data-x-margin="5" data-y-margin="3" data-img-width="250" style="margin:3% 2% 0 2%; padding: 20px 1% 0; border:0px solid black; width:100%; ">
			<div data-ng-repeat="model in data" style="border:0px solid black; padding:1px;">
				<div  class="media">
					<img class="media__image" width="250"  check-image ng-src="{{model.profile_pic || $parent.imageunavailable}}" class="img-responsive">
					<div class="media__body">
						<h2><a ui-sref="app.user({ id: model.item_name })" >{{model.item_name}}</a></h2>
						<div class="btn-group-vertical" role="group" aria-label="...">
							<button md-ink-ripple=""  class="md-btn md-raised m-b btn-fw green m-r md-fab-offset ">Collections:  {{model.collections_count}}</button>
							<button md-ink-ripple=""  class="md-btn md-raised m-b btn-fw blue m-r md-fab-offset ">Products:  {{model.prodcount}}</button>
							<button md-ink-ripple=""  class="md-btn md-raised m-b btn-fw orange m-r md-fab-offset">Followers: {{model.followers_count}}</button>

						</div>

					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
