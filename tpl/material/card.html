  <div  ng-controller="testapi">
  
  <style type="text/css">
.bgimg {
    background-image: url('{{data.user_data[0].background_pic}}');
}
</style>
  <div class="col-lg-12 bg-light lter b-b wrapper-md">
      <div class="bgimg panel panel-default">
        <div class="panel-body">
          <div class="clearfix text-center m-t">
            <div class="inline">
              <div ui-jq="easyPieChart" ui-options="{
                    percent: 100,
                    lineWidth: 5,
                    trackColor: '{{app.color.light}}',
                    barColor: '{{app.color.info}}',
                    scaleColor: false,
                    color: '{{app.color.dark}}',
                    size: 134,
                    lineCap: 'butt',
                    rotate: -90,
                    animate: 1000
                  }">
                <div class="thumb-xl">
                  <img  src="{{data.user_data[0].profile_pic}}" class="img-circle" height="120" width="120" alt="...">
                </div>
              </div>
            </div> 
              <div class=".text-primary text-muted h2 ">{{data.user_data[0].username}}</div>
              <small class=".text-primary text-muted m-b">{{data.user_data[0].description}}</small>			
          </div>
        </div>
        <footer class="panel-footer bg-info text-center no-padder">
          <div class="row no-gutter">
            <div class="col-xs-4">
              <div class="wrapper">
                <span class="m-b-xs h3 block text-white">{{data.user_data[0].followers_count}}</span>
                <small class="text-muted">Followers</small>
              </div>
            </div>
            <div class="col-xs-4 dk">
              <div class="wrapper">
                <span class="m-b-xs h3 block text-white">{{data.user_data[0].following_count}}</span>
                <small class="text-muted">Following</small>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="wrapper">
                <span class="m-b-xs h3 block text-white">{{data.user_data[0].prodcount}}</span>
                <small class="text-muted">Products</small>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

	
	
	
	
	
	<div class="col-lg-12 bg-light lter b-b wrapper-md">
 
	</div>
	
	 
    
	
  <div class="row">
  
  
 
  <div ng-repeat="model in data.collection_list">
  
  
  
  
  
  
  <div ui-sref="app.collection({ id: model.id })" class="col-md-3">
      <div class="panel b-a">
        <div class="panel-heading bg-primary">          
          <span class="text-lt">{{model.name}}</span>
        </div>
		  
          <img src="{{model.collection_images[0].product_image}}" class="img-responsive">
		   <button md-ink-ripple class="md-btn md-fab md-raised bg-white m-r md-fab-offset pull-right">{{model.prodcount}}</button>
         
		 <div class="hbox text-center b-b b-light text-sm">          
          <a href class="col padder-v text-muted b-r b-light">
              <img src="{{model.collection_images[1].product_image}}" class="w-full r-t" alt="Washed Out">
          </a>
          <a href class="col padder-v text-muted b-r b-light">
              <img src="{{model.collection_images[2].product_image}}" class="w-full r-t" alt="Washed Out">
          </a>
          <a href class="col padder-v text-muted">
             <img src="{{model.collection_images[3].product_image}}" class="w-full r-t" alt="Washed Out">
          </a>
        </div>
        </div>
        
       
      </div>
    </div>
  
  
  
  
  
  
  
  
  
  
  

</div>
</div>
